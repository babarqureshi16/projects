<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style1.css/cart.css">
    <script src="https://kit.fontawesome.com/310ad4b38d.js" crossorigin="anonymous"></script>

</head>
<body class="">
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>

    <div class="container">
        <header>
           
            <a href="shop.html"> <img src="images/back (1).png" height="40px" alt=""><h1 style="color: rgb(203, 198, 198) !important;">SHOP</h1></a>
            <div class="shopping">
                <img src="images/icons8-shopping-bag-50 (1).png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list">
          
        </div>
    
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    

    <script src="js/app.js"></script>
    <script>
        let mybutton = document.getElementById("myBtn");
        
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
</body>
</html>
